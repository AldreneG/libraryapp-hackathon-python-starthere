{% extends "base_generic.html" %}

{% block content %}
    <h1>Books on loan</h1>

    {% if loan_list %}
    <ul>

      {% for loan_instance in loan_list %} 
      <li class="{% if loan_instance.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' loan_instance.loaned_copy.book.pk %}">{{loan_instance.loaned_copy.book.title}}</a> ({{ loan_instance.return_due }})        
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no books on loan</p>
    {% endif %}       
{% endblock %}
